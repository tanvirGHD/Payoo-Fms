<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="mt-10 flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">

                <!--Available Balance-->
                    <div class="stats shadow">
                        <div  class="stat">
                          <div id="account-balance" class="stat-value">8400</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                <div class="divider"></div>
                <!-- user action button-->
                <div class="">
                    <button id="add-money-btn"  class="btn btn-lg">Add Money</button>
                    <button id="show-cash-out-btn" class="btn btn-lg">Cash Out</button>
                </div>
                <div class="divider"></div>

                <!-- Add money form Start-->
                <div id="add-money-form" class="card bg-base-100 w-10/12 h-auto max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-bold">Amount to Add</span>
                        </label>
                        <input id="input-add-money" type="number" placeholder="Add Amount " class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-bold">Your Pin</span>
                        </label>
                        <input id="pin-number-input" type="password" placeholder="Enter your pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                </div>
                <!-- Add money form End-->

                <!-- Cash out form start -->
                <div id="cash-out-form" class=" hidden card bg-base-100 w-10/12 h-auto max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-bold">Cash Out</span>
                      </label>
                      <input id="input-cash-out" type="number" placeholder="Cash out amount " class="input input-bordered" autocomplete="off" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-bold">Your Pin</span>
                      </label>
                      <input id="pin-input" type="password" placeholder="Enter your pin" class="input input-bordered" autocomplete="off" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                    </div>
                  </form>
                </div>
                <!-- Cash out form start -->

              </div>
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cash-out.js"></script>
    <script src="js/features.js"></script>
</body>
</html>
