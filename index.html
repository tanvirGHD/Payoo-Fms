<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center mt-10">
    <div class="mockup-phone border-primary">
        <div class="camera"></div>
        <div class="display">
            
          <div class="artboard artboard-demo phone-2">
            <!-- login section-->
            
             <div class="hero bg-base-200 min-h-screen">    
                <div class="hero-content flex-col">
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <h1 class="text-4xl font-bold pt-6 text-center text-blue-800">Login now!</h1>
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-bold">Mobile Number</span>
                        </label>
                        <input id="phone-number" type="number" placeholder="Enter your number" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-bold">4 Digit Pin</span>
                        </label>
                        <input id="pin-number" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-login" class="btn bg-blue-500 text-white hover:text-black font-bold">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </main>
    <a href="../home.html"></a>
    <script src="js/login.js"></script>
</body>
</html>
